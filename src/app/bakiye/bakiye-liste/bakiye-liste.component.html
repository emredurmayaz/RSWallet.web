<h3 class="first">Bakiye Geçmişi</h3>
<p-table [value]="recs">
  <ng-template pTemplate="header">
    <tr>
      <th>Tarih</th>
      <th>Fiyat</th>
      <th>Tip</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td style="text-align: center">{{rowData.date}}</td>
      <td style="text-align: center">{{rowData.price}}₺</td>
      <td style="text-align: center">{{rowData.tip}}</td>
    </tr>
  </ng-template>
</p-table>
